; PHP Configuration Override for open_basedir
; This file is used by PHP-FPM to configure PHP settings per directory
; Changes can take up to 5 minutes to take effect (user_ini.cache_ttl)

; Fix open_basedir restriction error
; Allow access to the entire fix360 directory tree
open_basedir = "/home1/fix360:/tmp"

; Additional security and performance settings
upload_max_filesize = 10M
post_max_size = 10M
max_execution_time = 300
memory_limit = 256M
